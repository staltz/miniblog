{% extends "base.html" %}

{% block main %}
  <div class="row">
    <div class="col-lg-8">
      {% block main_left_col %}{% endblock %}
    </div>
    <div class="col-lg-4">
      <ul class="menu">
        <li class="menu-item">
          <a href="/"><i class="icon-asterisk"></i> All posts</a>
        </li>
        <li class="menu-item">
          <a href="#"><i class="icon-tags"></i> Tags</a>
        </li>
        {% if current_user.is_authenticated() %}
        <li class="menu-item">
          <a href="{{ url_for('add_post') }}"><i class="icon-edit"></i> New post</a>
        </li>
        {% endif %}
      </ul>
      {% if current_user.is_authenticated() %}
        <a href="{{ url_for('logout') }}" class="authentication">Log out</a>
      {% else %}
        <a href="{{ url_for('login') }}" class="authentication">Log in</a>
      {% endif %}
    </div>
  </div>
{% endblock %}
